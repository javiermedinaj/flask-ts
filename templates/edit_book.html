<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto mt-5">
        <h1 class="text-2xl font-bold">Edit Book</h1>
        {% if error %}
            <div class="bg-red-500 text-white p-2 rounded mb-4">{{ error }}</div>
        {% endif %}
        <form action="{{ url_for('edit_book', book_id=book.id) }}" method="POST">
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium">Title</label>
                <input type="text" name="title" id="title" value="{{ book.title }}" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <div class="mb-4">
                <label for="author" class="block text-sm font-medium">Author</label>
                <input type="text" name="author" id="author" value="{{ book.author }}" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <div class="mb-4">
                <label for="year" class="block text-sm font-medium">Year</label>
                <input type="number" name="year" id="year" value="{{ book.year }}" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update Book</button>
        </form>
        <a href="{{ url_for('index') }}" class="text-blue-500 mt-4 inline-block">Back to Book List</a>
    </div>
</body>
</html>
